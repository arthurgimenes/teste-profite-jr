<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content=text/html; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teste Profite JR</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
  </head>
  <body>
    <div class="page-header">
      <div class="container">
        <div class="row header-lg">
          <div class="col-xs-6 col-xs-offset-2 col-sm-6 col-md-3 col-md-offset-0 vert-center">
            <img class="img-responsive" src="/img/profite_logo_novo.png" title="Profite Logo">
          </div>
          <div class="col-xs-3 col-sm-2 vert-center">
            <div id="visitor">
              Olá, Visitante
            </div>
            <div class="header-link">
              <a href="/">Cadastre-se</a>
              -
              <a href="/">Login</a>            
            </div>
          </div>
          <div class="hidden-xs hidden-sm col-md-4 vert-center">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default btn-search" type="button">
                  <img src="/img/ícone_pesquisa.png">                    
                </button>
              </span>
              <input id="search-input" type="text" class="form-control" placeholder="Buscar por ...">              
            </div>
          </div>
          <div class="hidden-xs hidden-sm col-md-2 vert-center">
            <div id="bandeiras">
              <img src="/img/bandeira1.png" alt="Brasil">
              <img src="/img/bandeira2.png" alt="Argentina">
              <img src="/img/bandeira3.png" alt="">
            </div>
            <div id="skype">
                <img src="/img/skype.png" alt="">
                <span>11 33375618</span>                
            </div> 
          </div>
        </div>
      </div>
    </div>
    <div id="search-bar-xs-sm" class="hidden-md hidden-lg">
      <div class="container">
        <div class="row">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default btn-search-mobile" type="button">
                <img src="/img/ícone_pesquisa.png">                    
              </button>
            </span>
            <input id="search-input-mobile" type="text" class="form-control" placeholder="Buscar por ...">                
          </div>
        </div>
      </div>
    </div>
    <div id="carousel-large" class="carousel slide hidden-xs hidden-sm" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-large" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-large" data-slide-to="1"></li>
        <li data-target="#carousel-large" data-slide-to="2"></li>
        <li data-target="#carousel-large" data-slide-to="3"></li>
        <li data-target="#carousel-large" data-slide-to="4"></li>        
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/img/banner1.jpg">
        </div>
    
        <div class="item">
          <img src="/img/banner2.jpg">
        </div>
    
        <div class="item">
            <img src="/img/banner3.jpg">
          </div>
    
          <div class="item">
            <img src="/img/banner4.jpg">
          </div>

          <div class="item">
            <img src="/img/banner5.jpg">
          </div>
      </div>
      <a class="left carousel-control" href="#carousel-large" role="button" data-slide="prev">
          <span class="arrow" aria-hidden="true">
            <img src="/img/seta_esquerda.png" alt="">
          </span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-large" role="button" data-slide="next">
        <span class="arrow" aria-hidden="true">
          <img src="/img/seta_direita.png" alt="">
        </span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="carousel-small" class="carousel slide hidden-md hidden-lg" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-small" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-small" data-slide-to="1"></li>
        <li data-target="#carousel-small" data-slide-to="2"></li>
        <li data-target="#carousel-small" data-slide-to="3"></li>
        <li data-target="#carousel-small" data-slide-to="4"></li>        
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/img/banner1_mobile.jpg">
        </div>
    
        <div class="item">
          <img src="/img/banner2_mobile.jpg">
        </div>
    
        <div class="item">
            <img src="/img/banner3_mobile.jpg">
          </div>
    
          <div class="item">
            <img src="/img/banner4_mobile.jpg">
          </div>

          <div class="item">
            <img src="/img/banner5_mobile.jpg">
          </div>
      </div>
      <a class="left carousel-control" href="#carousel-small" role="button" data-slide="prev">
          <span class="arrow" aria-hidden="true">
            <img src="/img/seta_esquerda.png" alt="">
          </span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-small" role="button" data-slide="next">
        <span class="arrow" aria-hidden="true">
          <img src="/img/seta_direita.png" alt="">
        </span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container">
      <div class="row">
        <div id="left-arrow" class="col-xs-1"><img class="vert-center" src="/img/seta_esquerda_sapatos.png"></div>
        <div id="products" class="col-xs-10 col-sm-10"></div>
        <div id="right-arrow" class="col-xs-1"><img class="vert-center" src="/img/seta_direita_sapatos.png"></div>        
      </div>
    </div>
    <div class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="footer-section col-xs-4">
              <div class="img-footer col-xs-1 col-sm-3 col-lg-2">
                  <img src="/img/ícone_rj.png" alt="RJ">
              </div>
              <div class="text-footer col-xs-9 col-sm-9">
                <span class="endereco">Rua do acre, 77 - sala 1108</p>
                <span class="endereco">Centro - Rio de Janeiro</p>
                <span class="telefone">tel.: +55 (21) 2263.6044</p>
              </div>
            </div>
            <div class="footer-section col-xs-4">
              <div class="img-footer col-xs-1 col-sm-3 col-lg-2">
                  <img src="/img/ícone_sp.png" alt="SP">                
              </div>
              <div class="text-footer col-xs-9">
                  <span class="endereco">Rua Cardoso de melo, 1750</p>
                  <span class="endereco">6º Andar Vila Olímpica</p>
                  <span class="telefone">tel.: +55 (21) 2263.6044</p>
                </div>
            </div>
            <div class="footer-section col-xs-4">
              <button class="btn btn-footer">
                <div class="col-xs-1">
                  <img src="/img/ícone_contato.png">
                </div>
                <span class="col-xs-11">
                  ENTRE EM <b>CONTATO</b>
                </span>
              </button>                  
              <button class="btn btn-footer"> 
                <div class="col-xs-1">
                  <img src="/img/ícone_consultor.png">
                </div> 
                <div class="col-xs-11">
                  FALE COM O NOSSO <br><b>CONSULTOR ONLINE</b>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
