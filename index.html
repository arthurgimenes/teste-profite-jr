<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Profit-e.</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="css/base/normalize.scss">
    <link rel="stylesheet" href="css/estilos.css">

     <!-- Fontes -->
     <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
</head>

<body>

    <header class="cabecalhoPrincipal">
        <nav class="navbar navbar-light">
            <div class="container-fluid">

                <a class="navbar-brand desktop" href="#"><img src="imagens/logo-svg.svg"></a>
                <input class="barraBuscaDesktop navbar-brand" type="text" id="txtBusca" placeholder="O que está procurando?">
                <a class="navbar-brand mobile" href="#"><img src="imagens/if_menu-alt_134216.svg"></a>
                <a class="navbar-brand mobile" href="#"><img src="imagens/logo-svg.svg"></a>
                <a class="navbar-brand desktop" href="#"><img src="imagens/icon-minha-conta.png"></a>
                <a class="navbar-brand" href="#"><img src="imagens/icone-carrinho.svg"></a>
                <a class="navbar-brand separador desktop" href="#">|</a>
                <a class="navbar-brand desktop" href="#"><img src="imagens/idiomas.svg"></a>
                <input class="barraBusca navbar-brand mobile" type="text" id="txtBusca" placeholder="O que está procurando?">
            </div>
        </nav>    
    </header>

    <section class="Slider">
        <div id="Indicadores" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#Indicadores" data-slide-to="0" class="active"></li>
                <li data-target="#Indicadores" data-slide-to="1"></li>
                <li data-target="#Indicadores" data-slide-to="2"></li>
                <li data-target="#Indicadores" data-slide-to="3"></li>
            </ol>
        
            <div class="carousel-inner">
                <!-- Primeiro Slide -->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="imagens/Mask Group.png" alt="Primeiro Slide">
                </div>
                
                <!-- Segundo Slide -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="imagens/Mask Group.png" alt="Segundo Slide">
                </div>

                <!-- Terceiro Slide -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="imagens/Mask Group.png" alt="Terceiro Slide">
                </div>
                
                <!-- Quarto Slide -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="imagens/Mask Group.png" alt="Quarto Slide">
                </div>
            </div>
        </div>
    </section>

    <section class="meusProdutos">
        <div class="container">
            <h2 class="subtitulo">Produtos</h2>
            <span class="linha"></span>
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6">
                    <a class="produto-lista" href="#">
                        <figure><img class="imagem-produto" src="imagens/Produto.png" alt="Tênis Puma R698 Q4 V2"></figure>
                        <figcaption class="titulo-produto">Tênis de Couro Puma R698 Q4 V2</figcaption>
                        <p class="anuncio-produto">de R$ 299,90<br>
                            <strong class="enfase-preco-produto">por R$ 399.90</strong></br>
                            ou em 3x de R$ 133,00</p>
                        <button type="submit" class="comprar-submit" id="botao-comprar">Comprar</button>
                    </a>
                </div>

                <div class="col-6 col-sm-6 col-md-6">
                    <a class="produto-lista" href="#">
                        <figure><img class="imagem-produto" src="imagens/Produto.png" alt="Tênis Puma R698 Q4 V2"></figure>
                        <figcaption class="titulo-produto">Tênis de Couro Puma R698 Q4 V2</figcaption>
                        <p class="anuncio-produto">de R$ 299,90<br>
                            <strong class="enfase-preco-produto">por R$ 399.90</strong></br>
                            ou em 3x de R$ 133,00</p>
                        <button type="submit" class="comprar-submit" id="botao-comprar">Comprar</button>
                    </a>
                </div>
            </div>

            <form class="container-botoes-carrosel">
                <fieldset class="container-theme centralizado">
                    <input type="radio" name="radio-btn" value="primeiro-slide" id="item-um" checked>
                    <label for="item-um"><span></span></label>

                    <input type="radio" name="radio-btn" value="segundo-slide" id="item-dois">
                    <label for="item-dois"><span></span></label>
                    
                    <input type="radio" name="radio-btn" value="terceiro-slide" id="item-tres">
                    <label for="item-tres"><span></span></label>

                    <input type="radio" name="radio-btn" value="quarto-slide" id="item-quatro">
                    <label for="item-quatro"><span></span></label>
                </fieldset>	
            </form>
    </section>


    <footer class="rodapePrincipal">
        <div class="container-fluid">
            <h2 class="subtitulo">Localização</h2>
            <span class="linha"></span>

            <div class="row">
                <div class="col-6 col-sm-6 col-md-6">
                    <address class="endereco">
                        <strong>São Paulo</strong><br>
                        Rua do Rócio, 423/1801<br>
                        Vila Olímpia - SP<br>
                        04552-000<br>
                        +55 11 3333 3333
                    </address>
                </div>

                <div class="col-6 col-sm-6 col-md-6">
                    <address class="endereco">
                        <strong>Rio de Janeiro</strong><br>
                        Vol. da Pátria 301/702<br>
                        Botafogo - RJ<br>
                        22270-000<br>
                        +55 21 3333 3333
                    </address>
                </div>
            </div>
            
            <div class="container-de-botoes-submit centralizado">
                <button type="submit" class="rodapePrincipal-botao-submit" id="botao-contato">Entre em Contato</button>
                <button type="submit" class="rodapePrincipal-botao-submit" id="botao-contato">Contato Consultor</button>
            </div>

            <div class="container-logo-footer centralizado">
                <figcaption><img src="imagens/Logos Footer.png"></figcaption>
            </div>

        </div>
            <div class="linha-final"><span></span></div>
        </div>

    </footer>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/media-queries.js"></script>
