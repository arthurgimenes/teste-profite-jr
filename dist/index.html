<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div id="app">
    <page-main></page-main>
</div>

<script type="text/x-template" id="page-main">
<div>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light col-md-12">
                <button class="navbar-toggler adjust-btn" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-md-none d-xl-none d-lg-none">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Features</a>
                        <a class="nav-item nav-link" href="#">Pricing</a>
                        <a class="nav-item nav-link disabled" href="#">Disabled</a>
                    </div>
                </div>
                <div class="logo col-2 col-md-2 ">
                    <a class="navbar-brand" href="#"><img src="assets/images/Logo.png"></a>
                </div>
                <div class="group-list col-5 order-md-2 col-md-5">
                    <ul class="list-ul">
                        <li class="d-none d-md-block"><a href="#"><img src="assets/images/user.png"><span class="text-color">Minha Conta</span> </a></li>
                        <li><a href="#"><img src="assets/images/sale.png" class="buy-cart"></a><span class="circle-counter">1</span> </li>
                        <li class="d-none d-md-block">|</li>
                        <li class="d-none d-md-block"><a href="#"><img src="assets/images/BR.png"></a></li>
                        <li class="d-none d-md-block"><a href="#"><img src="assets/images/ES.png"></a></li>
                        <li class="d-none d-md-block"><a href="#"><img src="assets/images/GB.png"></a></li>
                    </ul>
                </div>
                <div class="input-group col-12 order-md-1 col-md-5 px-0 ">
                    <input class="input-search form-control" placeholder="O que está procurando?">
                    <img src="assets/images/icon.png" class="pos-search">
                </div>

            </nav>
        </div>
    </div>
    <section id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col px-0 dark-blue d-none d-md-block">
                        <h3 class="banner-text">
                            Nossa especialidade:
                            experiência de compra.
                            <hr class="banner-hr" />
                        </h3>
                    </div>
                    <div class="col px-0">
                        <h3 class="text-img d-md-none">
                            Nossa especialidade:
                            experiência de compra.<br>
                            <hr class="banner-hr" />
                        </h3>
                        <img class="d-block w-100" src="assets/images/banner-img.jpg" alt="First slide">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row">
                    <div class="col px-0 dark-blue d-none d-md-block">
                        <h3 class="banner-text">
                            Nossa especialidade:
                            experiência de compra.
                            <hr class="banner-hr" />
                        </h3>
                    </div>
                    <div class="col px-0">
                        <h3 class="text-img d-md-none">
                            Nossa especialidade:
                            experiência de compra.<br>
                            <hr class="banner-hr" />
                        </h3>
                        <img class="d-block w-100" src="assets/images/banner-img.jpg" alt="First slide">
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </section>

    <section id="mixedSlider" class="containerCarrousel ">
        <div class="mt-3">
            <div class="container">
                <h4>
                    Produtos<br>
                    <hr class="products-hr">
                </h4>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="MS-content">
            <div class="item col-md-3 px-0" v-for="item of dataJson">
                <div class="content-img text-center position-relative" >
                    <figure class="img-off"  v-if="item.status == 'off' ">
                        <img src="assets/images/off.png">
                    </figure>
                    <figure class="content-figure">
                        <img :src="item.picture">
                    </figure>
                    <p class="info-shoe mb-0 color-text">{{item.name}}</p>
                    <ul class="content-star">
                        <li><img src="assets/images/star-line.png" class="img-fluid"></li>
                        <li><img src="assets/images/star-line.png" class="img-fluid"></li>
                        <li><img src="assets/images/star-line.png" class="img-fluid"></li>
                        <li><img src="assets/images/star-line.png" class="img-fluid"></li>
                        <li><img src="assets/images/star-line.png" class="img-fluid"></li>
                    </ul>
                    <p class="mb-0 color-text by-price"><strike>{{item.by}}</strike></p>
                    <p class="mb-0 for-price">{{item.price}}</p>
                    <p class="mb-0 color-text for-parcel">{{item.parcel}}</p>
                    <button class="btn btn-price mt-3">
                        <p class="mb-0"><img src="assets/images/buy-itens.png" class="">COMPRAR</p>
                    </button>
                </div>
            </div>

        </div>
        <div class="MS-controls" >
            <button class="MS-left"><img src="assets/images/prev.png" ></button>
            <button class="MS-right"><img src="assets/images/next.png" ></button>
        </div>
    </section>


    <footer class="dark-blue footer" >
        <div class="container">
            <div class="row">
                <h4 class="location mt-3 mx-3 mx-md-0">
                    Localização<br>
                    <hr class="location-hr">
                </h4>
                <div class="clearfix"></div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <ul class="col loc-info px-md-0 ">
                            <li class="loc-state">São Paulo</li>
                            <li class="">Rua do Rócio, 423/1801</li>
                            <li class="">Vila Olímpia - SP</li>
                            <li class="">04552-000</li>
                            <li class="">+55 11  3333 3333</li>
                        </ul>
                        <ul class="col loc-info">
                            <li class="loc-state">Rio de Janeiro</li>
                            <li class="">Vol. da Pátria, 301/702</li>
                            <li class="">Botafogo - RJ</li>
                            <li class="">22270-000</li>
                            <li class="">+55 21  3333 3333</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 content-btn">
                    <button class="envelope btn"><img src="assets/images/envelope.png"> <span class="env-text">ENTRE EM CONTATO</span></button>
                    <div class="clearfix"></div>
                    <button class="headphone btn mt-3">
                        <img src="assets/images/headphone.png">
                        <span class="head-text">
                            FALE COM O NOSSO<br>
                            <span class="smash-text">CONSULTOR ONLINE</span>
                        </span>
                    </button>
                </div>
                <div class="col-md-4">
                    <div class="footer-content">
                        <div>
                            <ul class="footer-logo ">
                                <li>
                                    <p class="my-0">Created by</p>
                                    <img src="assets/images/logo-footer.png">
                                </li>
                                <li>
                                    <p class="my-0">Powered by</p>
                                    <img src="assets/images/logo2-footer.png">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </footer>



</div> <!-- CONTAINER -->
</div>

</script>

<script src="js/vue.js"></script>


<script>

    Vue.component('page-main' ,{
        template : '#page-main',
        data(){
            return {
                dataJson : []
            }
        },
        mounted(){
          this.getJson()
        },
        methods : {
            getJson(){
                axios.get('http://localhost:3000/json')
                    .then(resp => this.dataJson =  resp.data.data)
            }
        }
    })
    new Vue({
        el : "#app",
    });



</script>

<script src="js/main.js"></script>


<script>

    $('#mixedSlider').multislider({
        duration: 750,
        interval: 3000
    });
</script>
<script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36251023-1']);
    _gaq.push(['_setDomainName', 'jqueryscript.net']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</script>

</body>


</html>
